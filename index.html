<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OGCRAFTNET Admins</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(135deg, rgba(18, 18, 18, 0.8), rgba(0, 0, 0, 0.8));
        }

        #login-box {
            background-color: rgba(34, 34, 34, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 255, 82, 0.5);
            padding: 30px;
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #00FF52;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #00FF52;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #00FF52;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #00FF52;
            border: none;
            border-radius: 5px;
            color: #000;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #009B3D;
        }

        a {
            color: #00FF52;
            text-decoration: none;
            font-size: 0.9em;
            margin-top: 10px;
            display: block;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Modal Styles */
        #registration-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        #registration-box {
            background-color: rgba(34, 34, 34, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 255, 82, 0.5);
            padding: 30px;
            width: 300px;
            text-align: center;
            margin: auto;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div id="login-box">
        <h2>Login</h2>
        <form method="post" action="https://www.authpro.com/auth/OGCRAFTNET/">
            <input type="hidden" name="action" value="login">
            <input type="hidden" name="user" value="OGCRAFTNET">
            <input type="hidden" name="hide" value="">
            <label for="login">Benutzername:</label>
            <input type="text" name="login" id="login" autocomplete="username" required>
            <label for="password">Passwort:</label>
            <input type="password" name="password" id="password" autocomplete="current-password" required>
            <input type="checkbox" name="remember" value="1"> <span style="color: #ffffff;">Remember me</span>
            <input type="submit" id="ap_form_btn" value="Senden">
            <a href="#" onclick="openRegistrationModal()">Noch kein Mitglied? Hier registrieren.</a>
        </form>
    </div>

    <!-- Registration Modal -->
    <div id="registration-modal" style="display: flex;">
        <div id="registration-box">
            <h2>Registration</h2>
            <form method="post" action="https://www.authpro.com/auth/OGCRAFTNET/">
                <input type="hidden" name="action" value="reg2">
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" name="_name" required></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" name="_email" required></td>
                    </tr>
                    <tr>
                        <td>Benutzername:</td>
                        <td><input type="text" name="_login" required></td>
                    </tr>
                    <tr>
                        <td>Passwort:</td>
                        <td><input type="password" name="_password" required></td>
                    </tr>
                    <tr>
                        <td>Passwort bestätigen:</td>
                        <td><input type="password" name="_password2" required></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="Registrieren"></td>
                    </tr>
                </table>
            </form>
            <button onclick="closeRegistrationModal()">Schließen</button>
        </div>
    </div>

    <script>
        function openRegistrationModal() {
            document.getElementById('registration-modal').style.display = 'flex';
        }

        function closeRegistrationModal() {
            document.getElementById('registration-modal').style.display = 'none';
        }
    </script>
</body>
</html>
